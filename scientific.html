<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="sci.css">
    
</head> 
<body>

    <P> Let's make calculations fun !</P>
    
        <div class="container">
            <div class="display">
                <input id="screen" type="text" placeholder="0">
            </div>

            <div class="buttons">
                <div class="row">
                    <button id="ce" onclick="backspc()">CE</button>
                    <button class ="button" onclick="fact()">x!</button>
                    <button class="button">(</button>
                    <button class="button">)</button>
                    <button class="button">%</button>
                    <button id="ac" onclick="ac()">AC</button>
                </div>

                <div class="row">
                    <button class ="button" onclick="sin()">sin</button>
                    <button class ="button" onclick="pi()">π</button>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">÷</button>
                </div>

                <div class="row">
                    <button class ="button" onclick="cos()">cos</button>
                    <button class ="button" onclick="log()">log</button>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">×</button>
                </div>

                <div class="row">
                    <button class ="button" onclick="tan()">tan</button>
                    <button class ="button" onclick="sqrt()">√</button>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">-</button>
                </div>

                <div class="row">
                    <button class ="button" onclick="e()">e</button>
                    <button class ="button" onclick="pow()">x^y <span style="position: relative; bottom: .4em; right: .1em;"></span> </button>
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                    <button class="button">+</button>
                </div>
            </div>
        </div>
     
    <script src="scientific.js"></script>
       
</body>   
</html>
